<router-outlet></router-outlet>

 <br><br>
 <hr>




<div  class="d-flex justify-content-center align-items-center">
<div class="card p-3">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <div class="mb-3 ">
      <label class="form-label" >First Name</label>
      <input  type="text"  class="form-control"  placeholder="first name" formControlName="firstName">
    </div>
    <div class="mb-3 ">
      <label class="form-label" >Last Name </label>
      <input    type="text"  class="form-control"  placeholder="last name" formControlName="lastName">
    </div>
    <div class="mb-3 ">
      <label class="form-label" >Email address</label>
      <input  type="email"  class="form-control"  placeholder="Email address" formControlName="email">
    </div>
    <div class="mb-3 ">
      <label class="form-label" >date of birth </label>
      <input  type="date"  class="form-control"  placeholder="dob" formControlName="dob">
    </div>

    <div class="mb-3">
      <label  class="form-label" >Password</label>
      <input type="password" class="form-control"  placeholder="Password" formControlName="password">

    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>
</div><br><br>
<div class="card">
<div class="card p-4" *ngFor="let list of inputList">
    <div class="row">
      <div class="col">
        <p>Name:- {{list.firstName}} {{list.lastName}}</p>
        <p>email:- {{list.email}}
        <p>password:- {{list.password}}
        <p>dob:- {{list.dob}}
      </div>
    </div>
</div>
</div>
